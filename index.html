<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha Neon</h1>
        <div class="mode-selection">
            <button id="pvp">PVP</button>
            <button id="vs-ai">VS IA</button>
        </div>
        <div class="difficulty-selection" id="difficulty-selection" style="display: none;">
            <h2>Selecione a Dificuldade da IA:</h2>
            <button id="easy-ai">Fácil</button>
            <button id="hard-ai">Difícil</button>
        </div>
        <div class="scoreboard">
            <div class="score" id="score-x">Vitórias X: 0</div>
            <div class="score" id="score-o">Vitórias O: 0</div>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status"></div>
        <button id="reset">Reiniciar Jogo</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
